<!-- START OF FILE _augmentation_controls.html -->
<style>
    /* 局部样式覆盖：手风琴特定风格 */
    .aug-card {
        background: transparent;
        border: 1px solid var(--border-color);
        margin-bottom: -1px; /* 合并边框 */
        border-radius: 0;
    }

    .aug-card-header {
        background: rgba(255, 255, 255, 0.03);
        padding: 0;
    }

    .aug-btn-link {
        width: 100%;
        text-align: left;
        color: var(--text-main);
        font-family: 'Orbitron', sans-serif;
        font-weight: 600;
        font-size: 0.8rem;
        padding: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: none;
        background: transparent;
        display: flex;
        align-items: center;
    }

    .aug-btn-link:hover {
        background: rgba(0, 240, 255, 0.05);
        color: var(--color-primary);
        text-decoration: none;
    }

    .aug-btn-link i {
        color: var(--text-secondary);
        margin-right: 10px;
        transition: color 0.2s;
    }

    .aug-btn-link:hover i {
        color: var(--color-primary);
    }

    .aug-card-body {
        background: rgba(0, 0, 0, 0.2);
        padding: 1rem;
        border-top: 1px solid var(--border-color);
    }

    .aug-label {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.75rem;
        color: var(--text-secondary);
        text-transform: uppercase;
    }

    .aug-val-display {
        color: var(--color-primary);
        font-family: 'JetBrains Mono';
        font-weight: bold;
    }
</style>

<div class="accordion" id="aug-accordion">

    <!-- 1. Geometric Transforms -->
    <div class="card aug-card">
        <div class="card-header aug-card-header" id="headingGeo">
            <button class="btn aug-btn-link" type="button" data-toggle="collapse" data-target="#collapse-geometric">
                <i class="bi bi-arrows-move"></i> Geometric Transforms
            </button>
        </div>
        <div id="collapse-geometric" class="collapse show" data-parent="#aug-accordion">
            <div class="card-body aug-card-body">
                <div class="row">
                    <!-- HorizontalFlip -->
                    <div class="col-md-6 mb-4 aug-option" data-controls="hflip-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-hflip-enabled" checked>
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-hflip-enabled">Horizontal Flip</label>
                        </div>
                        <div id="hflip-controls" class="pl-4 mt-2">
                            <label class="d-flex justify-content-between aug-label mb-1">
                                <span>Probability</span>
                                <span class="aug-val-display">0.5</span>
                            </label>
                            <input type="range" class="custom-range" id="aug-hflip-p" min="0" max="1" step="0.1" value="0.5">
                        </div>
                    </div>

                    <!-- VerticalFlip -->
                    <div class="col-md-6 mb-4 aug-option" data-controls="vflip-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-vflip-enabled">
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-vflip-enabled">Vertical Flip</label>
                        </div>
                        <div id="vflip-controls" class="pl-4 mt-2">
                            <label class="d-flex justify-content-between aug-label mb-1">
                                <span>Probability</span>
                                <span class="aug-val-display">0.5</span>
                            </label>
                            <input type="range" class="custom-range" id="aug-vflip-p" min="0" max="1" step="0.1" value="0.5">
                        </div>
                    </div>

                    <!-- Rotate90 -->
                    <div class="col-md-6 mb-4 aug-option" data-controls="rotate90-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-rotate90-enabled">
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-rotate90-enabled">Random Rotate 90°</label>
                        </div>
                        <div id="rotate90-controls" class="pl-4 mt-2">
                            <label class="d-flex justify-content-between aug-label mb-1">
                                <span>Probability</span>
                                <span class="aug-val-display">0.5</span>
                            </label>
                            <input type="range" class="custom-range" id="aug-rotate90-p" min="0" max="1" step="0.1" value="0.5">
                        </div>
                    </div>

                    <!-- Rotate -->
                    <div class="col-md-6 mb-4 aug-option" data-controls="rotate-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-rotate-enabled" checked>
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-rotate-enabled">Fine Rotation</label>
                        </div>
                        <div id="rotate-controls" class="pl-4 mt-2">
                            <div class="row">
                                <div class="col-6">
                                    <label class="aug-label mb-1">Prob: <span class="aug-val-display">0.5</span></label>
                                    <input type="range" class="custom-range" id="aug-rotate-p" min="0" max="1" step="0.1" value="0.5">
                                </div>
                                <div class="col-6">
                                    <label class="aug-label mb-1">Limit: ±<span class="aug-val-display">30</span>°</label>
                                    <input type="range" class="custom-range" id="aug-rotate-limit" min="0" max="90" step="5" value="30">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ShiftScaleRotate -->
                    <div class="col-12 mb-4 aug-option" data-controls="ssr-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-ssr-enabled">
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-ssr-enabled">Shift / Scale / Rotate (SSR)</label>
                        </div>
                        <div id="ssr-controls" class="pl-4 mt-2">
                            <div class="row">
                                <div class="col-md-3 col-6 mb-2">
                                    <label class="aug-label mb-1">Prob: <span class="aug-val-display">0.5</span></label>
                                    <input type="range" class="custom-range" id="aug-ssr-p" min="0" max="1" step="0.1" value="0.5">
                                </div>
                                <div class="col-md-3 col-6 mb-2">
                                    <label class="aug-label mb-1">Rot: ±<span class="aug-val-display">25</span>°</label>
                                    <input type="range" class="custom-range" id="aug-ssr-rotate" min="0" max="90" step="5" value="25">
                                </div>
                                <div class="col-md-3 col-6 mb-2">
                                    <label class="aug-label mb-1">Shift: <span class="aug-val-display">0.06</span></label>
                                    <input type="range" class="custom-range" id="aug-ssr-shift" min="0" max="0.5" step="0.01" value="0.06">
                                </div>
                                <div class="col-md-3 col-6 mb-2">
                                    <label class="aug-label mb-1">Scale: <span class="aug-val-display">0.1</span></label>
                                    <input type="range" class="custom-range" id="aug-ssr-scale" min="0" max="0.9" step="0.05" value="0.1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Affine -->
                    <div class="col-12 aug-option" data-controls="affine-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-affine-enabled">
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-affine-enabled">Affine (Shear)</label>
                        </div>
                        <div id="affine-controls" class="pl-4 mt-2">
                            <div class="row">
                                <div class="col-6">
                                    <label class="aug-label mb-1">Prob: <span class="aug-val-display">0.5</span></label>
                                    <input type="range" class="custom-range" id="aug-affine-p" min="0" max="1" step="0.1" value="0.5">
                                </div>
                                <div class="col-6">
                                    <label class="aug-label mb-1">Shear: ±<span class="aug-val-display">12</span>°</label>
                                    <input type="range" class="custom-range" id="aug-affine-shear" min="0" max="45" step="1" value="12">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. Crop & Pad -->
    <div class="card aug-card">
        <div class="card-header aug-card-header">
            <button class="btn aug-btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse-crop">
                <i class="bi bi-crop"></i> Crop & Pad
            </button>
        </div>
        <div id="collapse-crop" class="collapse" data-parent="#aug-accordion">
            <div class="card-body aug-card-body">
                 <div class="row aug-option" data-controls="crop-controls">
                     <div class="col-12">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-crop-enabled">
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-crop-enabled">BBox Safe Crop</label>
                        </div>
                     </div>
                     <div class="col-12 pl-4 mt-2" id="crop-controls">
                         <p class="text-muted small mb-2 font-monospace"><i class="bi bi-info-circle mr-1"></i> Crops random area, keeping objects.</p>
                         <label class="d-flex justify-content-between aug-label mb-1">
                            <span>Probability</span>
                            <span class="aug-val-display">0.5</span>
                        </label>
                        <input type="range" class="custom-range" id="aug-crop-p" min="0" max="1" step="0.1" value="0.5">
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- 3. Color & Lighting -->
    <div class="card aug-card">
        <div class="card-header aug-card-header">
            <button class="btn aug-btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse-color">
                <i class="bi bi-palette"></i> Color & Lighting
            </button>
        </div>
        <div id="collapse-color" class="collapse" data-parent="#aug-accordion">
            <div class="card-body aug-card-body">
                <div class="row">
                    <!-- Grayscale -->
                    <div class="col-md-6 mb-4 aug-option" data-controls="grayscale-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-grayscale-enabled">
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-grayscale-enabled">To Gray</label>
                        </div>
                        <div id="grayscale-controls" class="pl-4 mt-2">
                            <label class="d-flex justify-content-between aug-label mb-1">
                                <span>Probability</span>
                                <span class="aug-val-display">0.1</span>
                            </label>
                            <input type="range" class="custom-range" id="aug-grayscale-p" min="0" max="1" step="0.1" value="0.1">
                        </div>
                    </div>

                    <!-- HSV -->
                    <div class="col-12 mb-4 aug-option" data-controls="hsv-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-hsv-enabled" checked>
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-hsv-enabled">Hue Saturation Value</label>
                        </div>
                        <div id="hsv-controls" class="pl-4 mt-2">
                            <div class="row">
                                <div class="col-md-3 col-6 mb-2">
                                    <label class="aug-label mb-1">Prob: <span class="aug-val-display">0.5</span></label>
                                    <input type="range" class="custom-range" id="aug-hsv-p" min="0" max="1" step="0.1" value="0.5">
                                </div>
                                <div class="col-md-3 col-6 mb-2">
                                    <label class="aug-label mb-1">Hue: ±<span class="aug-val-display">20</span></label>
                                    <input type="range" class="custom-range" id="aug-hsv-h" min="0" max="100" step="5" value="20">
                                </div>
                                <div class="col-md-3 col-6 mb-2">
                                    <label class="aug-label mb-1">Sat: ±<span class="aug-val-display">30</span></label>
                                    <input type="range" class="custom-range" id="aug-hsv-s" min="0" max="100" step="5" value="30">
                                </div>
                                <div class="col-md-3 col-6 mb-2">
                                    <label class="aug-label mb-1">Val: ±<span class="aug-val-display">20</span></label>
                                    <input type="range" class="custom-range" id="aug-hsv-v" min="0" max="100" step="5" value="20">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Brightness Contrast -->
                    <div class="col-12 aug-option" data-controls="bc-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-bc-enabled" checked>
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-bc-enabled">Brightness & Contrast</label>
                        </div>
                        <div id="bc-controls" class="pl-4 mt-2">
                            <div class="row">
                                <div class="col-md-4 col-12 mb-2">
                                    <label class="aug-label mb-1">Prob: <span class="aug-val-display">0.5</span></label>
                                    <input type="range" class="custom-range" id="aug-bc-p" min="0" max="1" step="0.1" value="0.5">
                                </div>
                                <div class="col-md-4 col-6 mb-2">
                                    <label class="aug-label mb-1">Bright: ±<span class="aug-val-display">0.2</span></label>
                                    <input type="range" class="custom-range" id="aug-bc-b" min="0" max="1" step="0.05" value="0.2">
                                </div>
                                <div class="col-md-4 col-6 mb-2">
                                    <label class="aug-label mb-1">Contrast: ±<span class="aug-val-display">0.2</span></label>
                                    <input type="range" class="custom-range" id="aug-bc-c" min="0" max="1" step="0.05" value="0.2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 4. Blur & Noise -->
    <div class="card aug-card">
        <div class="card-header aug-card-header">
            <button class="btn aug-btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse-blur">
                <i class="bi bi-droplet-half"></i> Blur & Noise
            </button>
        </div>
        <div id="collapse-blur" class="collapse" data-parent="#aug-accordion">
            <div class="card-body aug-card-body">
                <div class="row">
                    <!-- Blur -->
                    <div class="col-12 mb-4 aug-option" data-controls="blur-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-blur-enabled">
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-blur-enabled">Gaussian Blur</label>
                        </div>
                        <div id="blur-controls" class="pl-4 mt-2">
                            <div class="row">
                                <div class="col-6">
                                    <label class="aug-label mb-1">Prob: <span class="aug-val-display">0.3</span></label>
                                    <input type="range" class="custom-range" id="aug-blur-p" min="0" max="1" step="0.1" value="0.3">
                                </div>
                                <div class="col-6">
                                    <label class="aug-label mb-1">Limit: <span class="aug-val-display">7</span>px</label>
                                    <input type="range" class="custom-range" id="aug-blur-limit" min="3" max="21" step="2" value="7">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Noise -->
                    <div class="col-12 aug-option" data-controls="noise-controls">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-noise-enabled">
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-noise-enabled">Gaussian Noise</label>
                        </div>
                        <div id="noise-controls" class="pl-4 mt-2">
                            <div class="row">
                                <div class="col-6">
                                    <label class="aug-label mb-1">Prob: <span class="aug-val-display">0.3</span></label>
                                    <input type="range" class="custom-range" id="aug-noise-p" min="0" max="1" step="0.1" value="0.3">
                                </div>
                                <div class="col-6">
                                    <label class="aug-label mb-1">Var Limit: <span class="aug-val-display">50</span></label>
                                    <input type="range" class="custom-range" id="aug-noise-limit" min="10" max="250" step="10" value="50">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 5. Dropout & Cutout -->
    <div class="card aug-card">
        <div class="card-header aug-card-header">
            <button class="btn aug-btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse-dropout">
                <i class="bi bi-grid-3x3"></i> Dropout (Cutout)
            </button>
        </div>
        <div id="collapse-dropout" class="collapse" data-parent="#aug-accordion">
            <div class="card-body aug-card-body">
                <div class="row aug-option" data-controls="cutout-controls">
                    <div class="col-12">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-cutout-enabled">
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-cutout-enabled">CoarseDropout</label>
                        </div>
                    </div>
                    <div class="col-12 pl-4 mt-2" id="cutout-controls">
                        <div class="row">
                            <div class="col-6 mb-2">
                                <label class="aug-label mb-1">Prob: <span class="aug-val-display">0.5</span></label>
                                <input type="range" class="custom-range" id="aug-cutout-p" min="0" max="1" step="0.1" value="0.5">
                            </div>
                            <div class="col-6 mb-2">
                                <label class="aug-label mb-1">Holes: <span class="aug-val-display">1</span></label>
                                <input type="range" class="custom-range" id="aug-cutout-holes" min="1" max="16" step="1" value="1">
                            </div>
                            <div class="col-12">
                                <label class="aug-label mb-1">Size: <span class="aug-val-display">64</span>px</label>
                                <input type="range" class="custom-range" id="aug-cutout-size" min="8" max="128" step="8" value="64">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 6. Advanced -->
    <div class="card aug-card">
        <div class="card-header aug-card-header">
            <button class="btn aug-btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse-advanced">
                <i class="bi bi-puzzle"></i> Advanced
            </button>
        </div>
        <div id="collapse-advanced" class="collapse" data-parent="#aug-accordion">
            <div class="card-body aug-card-body">
                <div class="row aug-option" data-controls="mosaic-controls">
                    <div class="col-12">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="aug-mosaic-enabled">
                            <label class="custom-control-label aug-label font-weight-bold" for="aug-mosaic-enabled">Mosaic</label>
                        </div>
                        <div id="mosaic-controls" class="pl-4 mt-2">
                            <label class="d-flex justify-content-between aug-label mb-1">
                                <span>Probability</span>
                                <span class="aug-val-display">0.5</span>
                            </label>
                            <input type="range" class="custom-range" id="aug-mosaic-p" min="0" max="1" step="0.1" value="0.5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

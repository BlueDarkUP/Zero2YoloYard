<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FTC-ML Local</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="/">
            <svg width="1.4em" height="1.4em" viewBox="0 0 32 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="vertical-align: text-bottom; margin-right: 0.25rem;">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M28.4473,16.1055,23,13.3818V7a1,1,0,0,0-.5527-.8945l-6-3a1.0008,1.0008,0,0,0-.8946,0l-6,3A1,1,0,0,0,9,7v6.3818L3.5527,16.1055A1,1,0,0,0,3,17v7a1,1,0,0,0,.5527.8945l6,3a1.001,1.001,0,0,0,.8946,0L16,25.1182l5.5527,2.7763a1.001,1.001,0,0,0,.8946,0l6-3A1,1,0,0,0,29,24V17A1,1,0,0,0,28.4473,16.1055ZM21,13.3818l-4,2V10.6182l4-2ZM16,5.1182,19.7637,7,16,8.8818,12.2363,7Zm-5,3.5,4,2v4.7636l-4-2ZM9,25.3818l-4-2V18.6182l4,2Zm1-6.5L6.2363,17,10,15.1182,13.7637,17Zm1,1.7364,4-2v4.7636l-4,2Zm10,4.7636-4-2V18.6182l4,2Zm1-6.5L18.2363,17,22,15.1182,25.7637,17Zm5,4.5-4,2V20.6182l4-2Z"/>
            </svg>
            Zero 2 YOLO Yard
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
            </ul>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                </ul>

                <div class="d-flex align-items-center">
                    <button class="theme-toggle-btn" id="theme-toggle-btn" title="切换亮色/暗色主题">
                        <i class="bi" id="theme-toggle-icon"></i>
                    </button>
                    <span class="navbar-text">
                        Produced By BlueDarkUP -- Be Based On FIRST Machine Learning Toolchain --
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4" role="main">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const themeToggleIcon = document.getElementById('theme-toggle-icon');
            const body = document.body;

            const updateThemeUI = () => {
                if (body.classList.contains('dark-mode')) {
                    themeToggleIcon.className = 'bi bi-sun-fill';
                } else {
                    themeToggleIcon.className = 'bi bi-moon-fill';
                }
            };

            const savedTheme = localStorage.getItem('theme');

            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                body.classList.add('dark-mode');
            }

            updateThemeUI();

            themeToggleBtn.addEventListener('click', () => {
                body.classList.toggle('dark-mode');

                let newTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);

                updateThemeUI();
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
